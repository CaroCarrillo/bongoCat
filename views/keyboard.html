<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BongoCatCaro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div id="container">
        <hr>
        <div class="cat">
            <div id="head"></div>
            <div id="mouth" style="background-position-x: 0px;"></div>
            <div id="paw-left" style="background-position-x: 0px;"></div>
            <div id="paw-right" style="background-position-x: 0px;"></div>
        </div>
        <div class="instruments">
            <div id="keyboard"></div>
        </div>
    </div>

    <div class="vertical-menu">
        <a href="#" class="active">Instrument</a>
        <section class="menu" style="visibility: hidden;">
            <a href="./bongo.html">Bongos</a>
            <a href="./keyboard.html">Keyboard</a>
            <a href="./meow.html">Meow</a>
            <a href="./cymbal.html">Cymbal</a>
            <a href="./marimba.html">Marimba</a>
            <a href="./tambourine.html">Tambourine</a>
            <a href="./cowbell.html">Cowbell</a>
        </section>
    </div>
    <div id="taps">
        <div id="tap-keys">
            <div>
                <div class="tap" id="tap-1" onmousedown="tap('../sounds/keyboard1.mp3','right')" onclick="disTap('right')"><span>1</span></div>
                <div class="tap" id="tap-2" onmousedown="tap('../sounds/keyboard2.mp3','right')" onclick="disTap('right')"><span>2</span></div>
                <div class="tap" id="tap-3" onmousedown="tap('../sounds/keyboard3.mp3','right')" onclick="disTap('right')"><span>3</span></div>
                <div class="tap" id="tap-4" onmousedown="tap('../sounds/keyboard4.mp3','right')" onclick="disTap('right')"><span>4</span></div>
                <div class="tap" id="tap-5" onmousedown="tap('../sounds/keyboard5.mp3','right')" onclick="disTap('right')"><span>5</span></div>
            </div>
            <div>
                <div class="tap" id="tap-6" onmousedown="tap('../sounds/keyboard6.mp3','left')" onclick="disTap('left')"><span>6</span></div>
                <div class="tap" id="tap-7" onmousedown="tap('../sounds/keyboard7.mp3','left')" onclick="disTap('left')"><span>7</span></div>
                <div class="tap" id="tap-8" onmousedown="tap('../sounds/keyboard8.mp3','left')" onclick="disTap('left')"><span>8</span></div>
                <div class="tap" id="tap-9" onmousedown="tap('../sounds/keyboard9.mp3','left')" onclick="disTap('left')"><span>9</span></div>
                <div class="tap" id="tap-0" onmousedown="tap('../sounds/keyboard0.mp3','left')" onclick="disTap('left')"><span>0</span></div>
            </div>
        </div>
    </div>
    <script>
        function tap(audioUrl, hand){
            document.getElementById('paw-' + hand).style.backgroundPositionX = "-800px"
            new Audio(audioUrl).play()
        }

        function disTap(hand){
            document.getElementById('paw-'+ hand).style.backgroundPositionX = "0px"
        }
    </script>

    </footer>

</body>
</html>
